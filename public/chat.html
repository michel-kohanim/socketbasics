
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>socket.io Basics</title>

	<link rel="stylesheet" href="/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="/css/styles.css"/>
	<style>
		.well {
			margin-top: 35px;
		}
	</style>
</head>
<body>
<div class="containter">
	<div clsas="row">
		<div class="col-md-6 col-md-offset-3 well">
			<a href="/index.html">Change Settings</a>
			<h1 class="room-title text-center">
			<!--room title goes here-->
			</h1>
			<ul class="messages list-group">
				<!-- this is where the incoming messages go -->
			</ul>
			<form id="message-form">
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
							<i class="glyphicon glyphicon-comment"></i>
						</span>
						<input type="text" name="message" class="form-control"/>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-default btn-block" />
				</div>
			</form>

			<script src="/js/jquery-2.2.1.min.js"></script>
			<script src="/js/socket.io-1.3.7.js"></script>
			<script src="/js/moment.js"></script>
			<script src="/js/queryparams.js"></script>
			<script src="/js/app.js"></script>
		</div>
	</div>
</div>

</body>
</html>
